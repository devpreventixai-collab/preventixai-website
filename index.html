      #cookie-consent-banner {
        position: fixed;

        background: rgba(15, 23, 42, 0.98);

        z-index: 9999;
        display: none;
        animation: slideUp 0.4s ease-out;

        }
        to {

        }

        min-width: 250px;
      }

        font-weight: 600;
        margin: 0 0 0.5rem 0;
      }
      
      .cookie-text p {

        margin: 0;
        opacity: 0.9;
        line-height: 1.5;
      }
      
      .cookie-text a {
        color: #60a5fa;
        text-decoration: underline;
      }
      
      .cookie-buttons {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }
      
      .cookie-btn {
        padding: 0.625rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.875rem;
      }
      
      .cookie-btn-accept {
        background: linear-gradient(135deg, #f97316 0%, #f59e0b 100%);
        color: white;
      }
      
      .cookie-btn-accept:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
      }
      
      .cookie-btn-reject {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .cookie-btn-reject:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }
      
      .cookie-btn-customize {
        background: transparent;
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }
      
      .cookie-btn-customize:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }
      
      @media (max-width: 768px) {
        .cookie-content {
          flex-direction: column;
          align-items: flex-start;
        }
        
        .cookie-buttons {
          width: 100%;
        }

          flex: 1;

    <!-- Cookie Consent Script -->
    <script>
      // Check if user has already made a choice
      function checkCookieConsent() {
        const consent = localStorage.getItem('cookie_consent');
        if (!consent) {
          document.getElementById('cookie-consent-banner').classList.add('show');
        }
      }
      
      // Accept all cookies
      function acceptCookies() {
        // Update consent
        gtag('consent', 'update', {
          'ad_storage': 'granted',
          'ad_user_data': 'granted',
          'ad_personalization': 'granted',
          'analytics_storage': 'granted',
          'functionality_storage': 'granted',
          'personalization_storage': 'granted'
        });
        
        // Save preference
        localStorage.setItem('cookie_consent', 'accepted');
        localStorage.setItem('cookie_consent_date', new Date().toISOString());
        
        // Hide banner
        document.getElementById('cookie-consent-banner').classList.remove('show');
        
        // Push event to dataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          'event': 'cookie_consent_accepted',
          'consent_type': 'all'
        });
      }
      
      // Reject all cookies
      function rejectCookies() {
        // Keep consent denied
        gtag('consent', 'update', {
          'ad_storage': 'denied',
          'ad_user_data': 'denied',
          'ad_personalization': 'denied',
          'analytics_storage': 'denied',
          'functionality_storage': 'denied',
          'personalization_storage': 'denied'
        });
        
        // Save preference
        localStorage.setItem('cookie_consent', 'rejected');
        localStorage.setItem('cookie_consent_date', new Date().toISOString());
        
        // Hide banner
        document.getElementById('cookie-consent-banner').classList.remove('show');
        
        // Push event to dataLayer
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          'event': 'cookie_consent_rejected',
          'consent_type': 'none'
        });
      }
      
      // Customize cookies (you can create a modal for this)
      function customizeCookies() {
        // For now, just open privacy policy
        // You can create a custom modal with individual cookie toggles
        window.open('/privacy-policy', '_blank');
      }
      
      // Show banner on page load if no consent given
      window.addEventListener('load', checkCookieConsent);
    </script>
